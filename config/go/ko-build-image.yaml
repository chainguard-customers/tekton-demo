apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: ko-build-image
spec:
  params:
    - name: MAIN_DIR
      description: Directory containing the main executable (one with main func) to build.
    - name: KO_DOCKER_REPO
      description: Registry to push the image to
      type: string
      default: ghcr.io/chainguard-dev/tekon-demo
    - name: github-token-secret
      type: string
      description: name of the secret holding the github-token
      default: github-token
    - name: REGISTRY
      type: string
      default: ghcr.io
    - name: USER
      type: string
      default: strongjz
    - name: COSIGN_REPOSITORY
      type: string
      default: ghcr.io/chainguard-dev/tekon-demo
  results:
    - name: IMAGES
      description: Digest of the image just built.
  workspaces:
    - name: source
      description: Where the dependencies and source code are.
  steps:
    - name: ko-build-image
      image: ghcr.io/google/ko:0187841b164187cd835eb96519d5e282d69ca688
      env:
        - name: REGISTRY
          value: $(params.REGISTRY)
        - name: USER
          value: $(params.USER)
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: $(params.github-token-secret)
              key: GITHUB_TOKEN
        - name: KO_DOCKER_REPO
          value: $(params.KO_DOCKER_REPO)
        - name: GOMODCACHE
          value: $(workspaces.source.path)/gomod
      resources:
        requests:
          memory: 1Gi
          cpu: 1
        limits:
          memory: 2Gi
          cpu: 1
      script: |
        cd $(workspaces.source.path)
        ko build --bare --sbom spdx-json --tags $(git rev-parse --short HEAD) --image-refs=ko.images $(params.MAIN_DIR)
        
        echo "Image build: $(cat ko.images)"
        
        cat ko.images | tee /tekton/results/IMAGES
        
        cat /tekton/results/IMAGES

    - name: cosign-attest-sbom
      image: ubuntu:latest
      script: |
        #!/usr/bin/env bash
        set -eu
        export IMAGE_ID=$(cat $(workspaces.source.path)/ko.images)
        echo "Signing SBOM for IMAGE: ${IMAGE_ID}"
        
        apt update -y -qq >/dev/null 2>&1
        apt-get install -qq -y curl >/dev/null 2>&1
        curl -s -k -L https://github.com/sigstore/cosign/releases/download/v1.13.1/cosign-linux-amd64 -o cosign
        chmod +x cosign && mv cosign /usr/local/bin/cosign
        
        cosign version
        cosign login "${REGISTRY}" -u "${USER}" -p "${GITHUB_TOKEN}"
        cosign download sbom "${IMAGE_ID}" --output-file bom.spdx.json
        cosign attest --k8s-keychain --timeout=0 --force --type spdxjson --predicate bom.spdx.json "${IMAGE_ID}"

      env:
        - name: REGISTRY
          value: $(params.REGISTRY)
        - name: USER
          value: $(params.USER)
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: $(params.github-token-secret)
              key: GITHUB_TOKEN
        - name: COSIGN_EXPERIMENTAL
          value: "1"
        - name: COSIGN_REPOSITORY
          value: $(params.COSIGN_REPOSITORY)
      volumeMounts:
        - name: oidc-info
          mountPath: /var/run/sigstore/cosign
  volumes:
    - name: oidc-info
      projected:
        sources:
          - serviceAccountToken:
              path: oidc-token
              expirationSeconds: 600 # Use as short-lived as possible.
              audience: sigstore
